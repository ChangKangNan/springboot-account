mybatis.mapper-locations=classpath:mapper/*.xml
spring.profiles.active=@profileActive@
server.servlet.context-path=/@artifactId@
spring.application.name=@artifactId@
server.port=8102

dubbo.registry.address=nacos://@nacosServerAddress@
dubbo.application.name=@artifactId@
dubbo.registry.parameters.namespace=@nacosNamespace@

nacos.config.bootstrap.enable=true
nacos.config.server-addr=@nacosServerAddress@
nacos.config.data-ids=@artifactId@,mysql,dubbo
nacos.config.auto-refresh=true
nacos.config.namespace=@nacosNamespace@
nacos.config.type=properties

seata.application-id=@artifactId@
seata.enabled=true
seata.tx-service-group=@artifactId@-service-group
seata.service.vgroup-mapping.@artifactId@-service-group=default
seata.data-source-proxy-mode=AT